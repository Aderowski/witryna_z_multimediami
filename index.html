<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">


  <link rel="apple-touch-icon" sizes="180x180" href="resources/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="resources/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="resources/icons/favicon-16x16.png">
  <link rel="manifest" href="resources/icons/site.webmanifest">
  <script src="https://kit.fontawesome.com/817c2c56be.js" crossorigin="anonymous"></script>
  <title>League of Legends</title>
  <link rel="stylesheet" href="main.css">
</head>

<body class="d-flex flex-column min-vh-100">
  <!-- WIDEO -->
  <video autoplay muted loop id="tlo">
    <source src="resources/tlo.mp4" type="video/mp4" >
  </video>
  <!-- KONIEC WIDEO -->

  <!-- MENU -->
  <div class="menu">
    <p class="container py-3"><span class="h3">MENU</span></p>
  </div>

  <!-- CONTENT -->
  <div class="container">
    <div class="row">
      <div class="col my-5">
        <div class="row intro text-center">
          <p class="h2 mt-5 d-flex align-items-center justify-content-center"><a href="#champions">Poznaj bohaterów.
              <br>Kliknij aby przejść dalej!</a></p>
        </div>
        <div class="row rounded section" id="champions">
          <p class="h4 my-3">BOHATEROWIE</p>

          <!-- wiersz bohaterow -->
          <div class="row my-5 text-center">
            <div class="col champ">
              <img class="champ1" src="resources/champs/ramka_ahri.png" alt="ahri">
              <p>Ahri</p>
            </div>
            <div class="col champ">
              <img class="champ1" src="resources/champs/ramka_aphelios.png" alt="aphelios">
              <p>Aphelios</p>
            </div>
            <div class="col champ">
              <img class="champ1" src="resources/champs/ramka_garen.png" alt="garen">
              <p>Garen</p>
            </div>
            <div class="col champ">
              <img class="champ1" src="resources/champs/ramka_jhin.png" alt="jhin">
              <p>Jhin</p>
            </div>
            <div class="col champ">
              <img class="champ1" src="resources/champs/ramka_katarina.png" alt="katarina">
              <p>Katarina</p>
            </div>
          </div>
          <!-- koniec wiersza -->

          <!-- wiersz bohaterow -->
          <div class="row my-5 text-center">
            <div class="col champ">
              <img class="champ1" src="resources/champs/ramka_lux.png" alt="lux">
              <p>Lux</p>
            </div>
            <div class="col champ">
              <img class="champ1" src="resources/champs/ramka_nasus.png" alt="nasus">
              <p>Nasus</p>
            </div>
            <div class="col champ">
              <img class="champ1" src="resources/champs/ramka_rammus.png" alt="rammus">
              <p>Rammus</p>
            </div>
            <div class="col champ">
              <img class="champ1" src="resources/champs/ramka_teemo.png" alt="teemo">
              <p>Teemo</p>
            </div>
            <div class="col champ">
              <img class="champ1" src="resources/champs/ramka_yasuo.png" alt="yasuo">
              <p>Yasuo</p>
            </div>
          </div>
          <!-- koniec wiersza -->

        </div>
      </div>
    </div>
  </div>

  <!-- BTN TOP -->
  <button type="button"
    class="btn btn-dark btn-floating btn-lg position-fixed border border-2 border-light rounded-circle"
    id="btn-back-to-top">
    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- FOOTER -->
  <footer class="text-center text-lg-start mt-auto">
    <div class="text-center p-3">
      © 2022 Autorzy:
      <a href="https://github.com/aderowski" target="_blank">Adrian Jelonek</a>, <a href="https://github.com/docekk"
        target="_blank">Maciej Piechocki</a>
    </div>
  </footer>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

  <!-- Wlasne js -->
  <script src="resources/scripts/btntotop.js"></script>
</body>

</html>
